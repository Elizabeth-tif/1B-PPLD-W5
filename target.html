<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracking App</title>
    <link rel="stylesheet" href="css/index.css" />
    <style>
        /* Add the progress bar styles here */
    </style>
</head>

<body>
    <form id="targetForm" onsubmit="store()">
        <h1>Enter Your Yearly Target</h1>

        <label for="target">Enter Yearly Target:</label>
        <input type="number" id="target" placeholder="Enter Amount" required>

        <input type="submit" value="Submit">
    </form>

    <h1>Monthly</h1>
    <div class="progressBar">
        <div class="progress" data-name="Monthly"></div>
    </div>
    <p>Monthly Total: <span id="monthlyTotal"></span></p>

    <h1>Yearly</h1>
    <div class="progressBar">
        <div class="progress" data-name="Yearly"></div>
    </div>
    <p>Yearly Total: <span id="yearlyTotal"></span></p>

    <script src="js/target.js"></script>
</body>

</html>
