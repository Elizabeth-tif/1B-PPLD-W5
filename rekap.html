<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/rekap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.css"
    />

    <title>Money Tracking App</title>
  </head>
  <body>
    <nav>
      <h2>B1</h2>
      <ul class="navigation">
        <li>
          <a href="index.html"
            ><img src="img/icons/house.svg" class="icon"
          /></a>
        </li>
        <li>
          <a href="chart.html"
            ><img src="img/icons/chart.svg" class="icon"
          /></a>
        </li>
        <li>
          <a class="active" href="#"
            ><img src="img/icons/rekap.svg" class="icon"
          /></a>
        </li>
        <li>
          <a href="history.html"
            ><img src="img/icons/history.svg" class="icon"
          /></a>
        </li>
        <li>
          <a href="budget.html"
            ><img src="img/icons/target.svg" class="icon"
          /></a>
        </li>
      </ul>
    </nav>

    <main>
      <header>
        <h2>Financial Recap</h2>
      </header>

      <!-- Rekap Bulanan -->
      <div class="greyBox">
        <div class="header">
          <h3>Monthly recap</h3>
        </div>
        <table id="incometable" class="stripe" style="width: 100%">
          <thead>
            <th>Day</th>
            <th>Month</th>
            <th>Year</th>
            <th>Income</th>
          </thead>
        </table>
      </div>

      <!-- Rekap Mingguan -->
      <div class="greyBox">
        <div class="header">
          <h3>Weekly Recap</h3>
        </div>
        <table id="incometable" class="stripe" style="width: 100%">
          <thead>
            <th>Day</th>
            <th>Month</th>
            <th>Year</th>
            <th>Income</th>
          </thead>
        </table>
      </div>

      <!-- Rekap Harian -->
      <div class="greyBox">
        <div class="header">
          <h3>Daily Recap</h3>
        </div>
        <table id="incometable" class="stripe" style="width: 100%">
          <thead>
            <th>Day</th>
            <th>Month</th>
            <th>Year</th>
            <th>Income</th>
          </thead>
        </table>
      </div>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
