<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/rekap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.css"
    />

    <title>Money Tracking App</title>
  </head>
  <body>
    <nav>
      <h2>B1</h2>
      <ul class="navigation">
        <li>
          <a href="index.html"
            ><img src="img/icons/house.svg" class="icon"
          /></a>
        </li>
        <li>
          <a href="chart.html"
            ><img src="img/icons/chart.svg" class="icon"
          /></a>
        </li>
        <li>
          <a class="active" href="#"
            ><img src="img/icons/rekap.svg" class="icon"
          /></a>
        </li>
        <li>
          <a href="history.html"
            ><img src="img/icons/history.svg" class="icon"
          /></a>
        </li>
        <li>
          <a href="budget.html"
            ><img src="img/icons/target.svg" class="icon"
          /></a>
        </li>
      </ul>
    </nav>

    <main>
      <header>
        <h2>Financial Recap</h2>
      </header>

      <div class="greyBox">
        <div class="header">
          <h3>Input year for monthly and weekly recap</h3>
        </div>
        <label for="recapYear">Input Year:</label>
        <input id="recapYear" type="number" onchange="weeklyRecap(); monthlyRecap()" />
      </div>

      <!-- Rekap Bulanan -->
      <div class="greyBox">
        <div class="header">
          <h3>Monthly recap</h3>
        </div>
        <table id="monthlyTable" class="stripe" style="width: 100%">
          <thead>
            <th>Month</th>
            <th>Income</th>
            <th>Outcome</th>
            <th>Total</th>
          </thead>
        </table>
      </div>

      <!-- Rekap Mingguan -->
      <div class="greyBox">
        <div class="header">
          <h3>Weekly Recap</h3>
        </div>
        <table id="weeklyTable" class="stripe" style="width: 100%">
          <thead>
            <th>Week</th>
            <th>Income</th>
            <th>Outcome</th>
            <th>Total</th>
          </thead>
        </table>
      </div>

      <!-- Rekap Bulanan -->
      <div class="greyBox">
        <div class="header">
          <h3>Daily Recap</h3>
        </div>
        <label for="recapMonth">Select Month</label>
        <select id="recapMonth" onchange="dailyRecap()">
          <option selected value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <table id="dailyTable" class="stripe" style="width: 100%">
          <thead>
            <th>Date</th>
            <th>Income</th>
            <th>Outcome</th>
            <th>Total</th>
          </thead>
        </table>
      </div>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdn.datatables.net/2.0.2/js/dataTables.js"></script>
  <script src="js/rekap.js"></script>
</html>
